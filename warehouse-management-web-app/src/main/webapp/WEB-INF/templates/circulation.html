<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Circulation list</title>
</head>
<body>
<h2>Circulation list</h2>

<div align="center">
    <a th:href="@{/products}">Products</a> |
    <a th:href="@{/record}">Add record</a> |
    <a th:href="@{/circulation}">Products circulation</a>
</div>

<p></p>

<div align="center">
<form id="filterForm"
      th:action="@{/filter}"
      th:object="${interval}"
      th:method="${post}">
    <input type="date" name="dateFrom" id="dateFrom" th:field="*{regStartInterval}">
    <input type="date" name="dateTo" id="dateTo" th:field="*{regEndInterval}">

    <input type="submit" title="Filter products circulation" value="Filter">
</form>
</div>

<p></p>
<table align="center">
    <thead>
    <tr>
        <td>Product name</td>
        <td>Quantity</td>
        <td>Date</td>
        <td>Deal type</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record : ${records}">
        <th><span th:text="${record.productName}">Default</span></th>
        <th><span th:text="${record.quantityOfProduct}">Default</span></th>
        <th><span th:text="${#dates.format(record.dealDate, 'dd-MM-yyyy')}">Default</span></th>
        <th><span th:text="${record.dealType}">Default</span></th>
    </tr>
    </tbody>
</table>
</body>
</html>
